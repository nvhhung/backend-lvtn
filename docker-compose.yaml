version: "3.8"
services:
  mongodb:
      image: mongo
      container_name: mongodb
      ports:
        - 27017:27017
      volumes:
        - db:/data
      environment:
        - MONGO_INIT_ROOT_USERNAME=admin
        - MONGO_INIT_ROOT_PASSWORD=admin
  cache:
      image: 'bitnami/redis:latest'
      environment:
        - ALLOW_EMPTY_PASSWORD=yes
      restart: always
      ports:
        - 6379:6379
      volumes:
        - cache:/data
volumes:
  db:
      driver: local
  cache:
      driver: local
networks:
  default:
    name: travel-social-network